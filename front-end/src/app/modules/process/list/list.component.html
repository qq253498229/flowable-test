<div nz-row>
  <h1>
    流程列表
  </h1>
</div>
<div nz-row>
  <nz-table #basicTable [nzData]="dataSet" [nzShowPagination]="false">
    <thead>
    <tr>
      <th>name</th>
      <th>key</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data['name']}}</td>
      <td>{{data['key']}}</td>
      <td>
        <a (click)="open(data['id'])">开启</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
